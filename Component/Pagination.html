<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Pagination</title>
    <link href="../Css/bootstrap.min.css" rel="stylesheet"/>
    <script src="../Scripts/jquery-2.1.1.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>

</head>
<body>

    <nav>
        <ul class="pagination pagination-lg">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>

        </ul>
    </nav>

    <nav>
        <ul class="pagination pagination-sm">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>

        </ul>
    </nav>

    <nav>
        <ul class="pagination">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>

        </ul>
    </nav>

    <nav>
        <ul class="pager">
            <li><a href="#">pre</a></li>
            <li><a href="#">next</a></li>
        </ul>
    </nav>

    <nav>
        <ul class="pager">
            <li class="previous"><a href="#">pre</a></li>
            <li class="next"><a href="#">next</a></li>
        </ul>
    </nav>

    <span class="label label-danger">label</span>
    <span class="label label-default">label</span>
    <span class="label label-success">label</span>
    <span class="label label-info">label</span>
    <span class="label label-warning">label</span>

<h3>this is a main titile <span class="label label-default">this is a de</span></h3>

</html>
