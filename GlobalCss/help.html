<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../Css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

    <div class="container">

        <!--文字颜色-->
        <p class="text-muted">Hello,I'm deckale</p>
        <p class="text-default">Hello,I'm deckale</p>
        <p class="text-success">Hello,I'm deckale</p>
        <p class="text-warning">Hello,I'm deckale</p>
        <p class="text-info">Hello,I'm deckale</p>
        <p class="text-danger">Hello,I'm deckale</p>

        <!--文字背景色-->

        <p class="bg-info">Hello,I'm deckale </p>
        <p class="bg-success">Hello,I'm deckale </p>
        <p class="bg-primary">Hello,I'm deckale </p>
        <p class="bg-warning">Hello,I'm deckale </p>
        <p class="bg-danger">Hello,I'm deckale </p>


        <!--关闭符号-->
        <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>

        <!--三角符号-->
        <span class="caret"></span>

        <!--浮动-->
        <div class="pull-left">hello</div>
        <div class="pull-right">hello</div>

        <!--内容块居中-->
        <div >
            <span class="center-block">this is a center block;</span>
        </div>

        <!--清除浮动clearfix-->

        <!--<显示show,隐藏hidden-->





    </div>

</body>
</html>
