        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8"/>
    <title></title>
    <link rel="stylesheet" href="../Css/bootstrap.min.css"/>

</head>
<body>
    <div class="container">
        <h1>第一个标题</h1>
        <h2>第一个标题</h2>
        <h3>第一个标题</h3>

        <p>sdfsdfjslkjfsdlkjsdlkjfslkfjsfjslk</p>
        <p class="lead">sdfsdfjslkjfsdlkjsdlkjfslkfjsfjslk</p>
        <p>Hello World!! <mark>欢迎你</mark></p>

        <del>delete</del>
        <ins>insert</ins>

        <p class="text-right">居右</p>

        <p>dfsljfslkfj <abbr title="attribute">hello world 缩略语</abbr> </p>


        <address>
            <strong>hello world</strong>
            北京市,海淀区<br/>
            上帝三界，嘉华大厦:1008
            <abbr title="phone">P:8888 8888</abbr>
        </address>

        <ul class="list-unstyled">
            <li>1</li>
            <li>2</li>
            <li>2</li>
        </ul>
